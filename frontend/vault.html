<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Citadel Archer</title>

    <!-- PRD: Vault - Encrypted password manager -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00D9FF',
                        'dark-bg': '#0A0E27',
                        'card-bg': 'rgba(15, 23, 42, 0.6)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark bg-dark-bg text-gray-100 font-sans antialiased">

    <div id="app" class="min-h-screen">
        <!-- Header (matches index.html density) -->
        <header class="glass-card border-b border-neon-blue/20 px-4 py-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-md bg-neon-blue/20 flex items-center justify-center">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-label="Citadel Archer Logo" role="img"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-neon-blue leading-tight">Citadel Archer</h1>
                        <p class="text-[10px] text-gray-400">v0.2.4 - Proactive Protection</p>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <!-- Dashboard Link -->
                    <a href="index.html" class="px-3 py-1.5 rounded-md bg-neon-blue/10 hover:bg-neon-blue/20 border border-neon-blue/30 transition-colors flex items-center space-x-1.5">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                        <span class="text-xs font-medium">Dashboard</span>
                    </a>

                    <!-- Lock Vault Button -->
                    <button id="lock-vault-btn" class="px-3 py-1.5 rounded-md bg-neon-blue/10 hover:bg-neon-blue/20 border border-neon-blue/30 transition-colors flex items-center space-x-1.5 hidden">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <span class="text-xs font-medium">Lock Vault</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-3" id="vault-section">

            <!-- Locked State -->
            <div id="vault-locked-state" class="max-w-md mx-auto mt-8">
                <div class="glass-card p-6 text-center">
                    <div class="mb-4 flex justify-center">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#00D9FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.6"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    </div>
                    <h2 id="vault-locked-title" class="text-xl font-bold text-neon-blue mb-2">Vault is Locked</h2>
                    <p id="vault-locked-desc" class="text-sm text-gray-400 mb-4">
                        Your passwords are encrypted and secure.<br>
                        Unlock with your master password to access them.
                    </p>
                    <button id="unlock-vault-btn" class="btn-primary px-6 py-2 rounded-lg text-sm">
                        Unlock Vault
                    </button>

                    <div class="mt-4 pt-4 border-t border-gray-700/50">
                        <p class="text-xs text-gray-500 flex items-center justify-center gap-3">
                            <span class="flex items-center gap-1">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                                AES-256
                            </span>
                            <span class="flex items-center gap-1">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
                                PBKDF2
                            </span>
                            <span class="flex items-center gap-1">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                                Zero-Knowledge
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Unlocked State -->
            <div id="vault-unlocked-state" class="hidden">
                <!-- Actions Bar -->
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold">Stored Passwords</h2>
                    <button id="add-password-btn" class="btn-primary px-4 py-1.5 rounded-lg text-sm flex items-center gap-1.5">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        Add Password
                    </button>
                </div>

                <!-- Password List -->
                <div class="glass-card p-4">
                    <vault-password-list></vault-password-list>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="text-center py-3 text-gray-500 text-xs">
            <p>Protected by Citadel Archer AI &bull; Encrypted with AES-256</p>
        </footer>
    </div>

    <!-- Web Components (inside app) -->
    <vault-unlock></vault-unlock>
    <vault-password-viewer></vault-password-viewer>

    <!-- Load Scripts -->
    <script type="module" src="js/components/vault-unlock.js"></script>
    <script type="module" src="js/components/vault-password-list.js"></script>
    <script type="module" src="js/components/vault-password-viewer.js"></script>
    <script type="module" src="js/vault.js"></script>

</body>
</html>
