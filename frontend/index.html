    <!-- PRD: Dashboard - Dark glassmorphic UI with neon blue accent -->
    <!-- Production Tailwind CSS Build -->
    <link rel="stylesheet" href="css/tailwind.css">

    <style>
        /* Tab bar styles */
        .tab-bar {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 4px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(0, 217, 255, 0.08);
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #9CA3AF;
            background: transparent;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: #E5E7EB;
            background: rgba(0, 217, 255, 0.06);
        }

        .tab-btn.tab-active {
            color: #00D9FF;
            background: rgba(0, 217, 255, 0.12);
            border-color: rgba(0, 217, 255, 0.3);
        }

        /* Connection badge */
        .conn-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .conn-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Tab panel iframe */
        .tab-iframe {
            width: 100%;
            border: none;
            min-height: 80vh;
            background: transparent;
        }

        /* Error toast */
        .nav-error-toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        .nav-error-fade {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* Responsive tab bar */
        @media (max-width: 640px) {
            .tab-bar {
                flex-wrap: wrap;
            }
            .tab-btn {
                font-size: 0.7rem;
                padding: 0.375rem 0.625rem;
            }
            .tab-btn .tab-icon {
                display: none;
            }
        }
    </style>
</head>
